    <body>
        <form>
            <fieldset>
                <!--the fieldset tag is used to group elements in a form and draws a box around them-->
                <legend>personal information:</legend>
                <label>full name:</label>
                <!--placeholder attribute is used to provide extra information about entry to be made-->
                <input type="text" id="fname" placeholder="enter name">
                <br><br>
                <label>email:</label>
                <input type="text" id="email"><br><br>
                <label>gender:</label><br>
                <input type="radio" id="gender" value="female">female<br>
                <input type="radio" id="gender" value="male">male<br><br>
                <label>birthday:</label>
                <input type="data" id="birthday" name="birthday"><br><br>             
            </fieldset>
        </form>
    </body>
</html>
